<body style="font-family: Montserrat;">

    <a class="navbar-brand" href="/">hotdevjobs<span style="color:white">.com</span></a>
    <div class="ms-auto d-flex align-items-center">
        <img src="/img/default-user.png" class="rounded-circle" width="40" height="40"/>

        <button class="btn btn-outline-light btn-sm ms-3" onclick="location.href='/logout'">Logout</button>

<div class="container mt-4">
    <a id="back-link" class="btn btn-link">&larr; Back</a>

    <h4>Full Stack Developer</h4>
    <p>New York, NY</p>
    <p>Tech Company Inc.</p>

    <div class="border rounded p-3 mb-3">
        <p><strong>Date Posted:</strong> April 15, 2025</p>
        <p><strong>Salary:</strong> $90,000 - $110,000</p>
        <p><strong>Type:</strong> Full-time</p>
        <p><strong>Remote:</strong> Yes</p>
    </div>

    <!-- Job Seeker View -->
    <div>
        <h5>Job Description</h5>
        <div>
            <p>We are looking for a skilled full stack developer to join our dynamic team...</p>
        </div>

        <form action="/job-details/apply/123" method="post">
            <button class="btn btn-danger" type="submit">Apply Now</button>
            <!-- Or show disabled button if already applied -->
            <!-- <button class="btn btn-secondary" disabled>Already Applied</button> -->
        </form>

        <form action="/job-details/save/123" method="post" class="mt-2">
            <button class="btn btn-dark" type="submit">Save Job</button>
            <!-- Or show disabled button if already saved -->
            <!-- <button class="btn btn-secondary" disabled>Already Saved</button> -->
        </form>
    </div>
