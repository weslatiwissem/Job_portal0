<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Job</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Post a New Job</h2>
    <form action="/dashboard/addNew" method="post">
        <div class="form-group">
            <label>Job Title</label>
            <input type="text" name="jobTitle" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Employment Type</label>
            <select name="jobType" class="form-control">
                <option value="">Select</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Freelance">Freelance</option>
                <option value="Internship">Internship</option>
            </select>
        </div>
        <div class="form-group">
            <label>Remote</label>
            <select name="remote" class="form-control">
                <option value="">Select</option>
                <option value="Remote-Only">Remote-Only</option>
                <option value="Office-Only">Office-Only</option>
                <option value="Partial-Remote">Partial-Remote</option>
            </select>
        </div>
        <div class="form-group">
            <label>Salary</label>
            <input type="text" name="salary" class="form-control">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="descriptionOfJob" class="form-control" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" name="jobLocationId.city" class="form-control">
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" name="jobLocationId.state" class="form-control">
        </div>
        <div class="form-group">
            <label>Country</label>
            <input type="text" name="jobLocationId.country" class="form-control">
        </div>
        <div class="form-group">
            <label>Company Name</label>
            <input type="text" name="jobCompanyId.name" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
